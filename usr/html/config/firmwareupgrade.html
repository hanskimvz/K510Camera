<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<title></title>
		<link type="text/css" href="../css/common.css" rel="stylesheet" />
		<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui-1.8.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/uapi.ajax.js"></script>
		<script type="text/javascript" src="../js/jquery.alphanumeric.pack.js"></script>
		<script type="text/javascript" src="../js/config/firmwareupgrade.js"></script>
</head>
<body id="config-page" style="display:none">
	<p class="menuLocationInfo">
			<span class="04070401">Setup &gt; Maintenance &gt;</span>
		<span id="pagename" class="04070402">Firmware Upgrade</span>
	</p>
	<ul class="box">
		<li class="box-title"><h2 class="04070403">Upload Firmware Image</h2></li>
		<li class="box-content">
			<ul>
				<li id="noteMsgLi" class="item dsp_hide noti_msg">
					<div>
						<span class="04070408" id="noteMsg">WARNING: Not enough memory. Please reboot the camera. </span>
					</div>
				</li>
				<li class="item">
					<div class="firmwareInfo">
						<span class="04070405">Installed firmware :</span>
						<span id="firmwareVerVal"></span>
					</div>
					<form enctype="multipart/form-data" action="/uapi-cgi/fwupload.cgi" method="post">
						<fieldset>
							<ol>
								<li id="firmware">
									<label class="04070404">Select firmware image file:</label>
									<input name="Filedata" id="Filedata" type="file" accept=".enc" />
									<input type="hidden" name="jqUploader" value="1" />
									<input id="btnStart" type="submit" name="submit" value="START" />
								</li>
							</ol>
						</fieldset>
					</form>
				</li>
			</ul>
		</li>
	</ul>
	<div id="debug_console"></div>
</body>
</html>
