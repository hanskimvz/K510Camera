<body id="config-page">
	<p class="menuLocationInfo">
		<span class="04040701">Setup &gt; Network Configuration &gt;</span>
		<span id="pagename" class="04040702">SMTP (E-Mail)</span>
	</p>
	<ul class="box">
		<li class="box-title"><h2 class="04040703">Email Sender</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<ul>
						<li class="item-title 04040704">Sender's name :</li>
						<li><input type="text" id="formSmtpUnitName" size="40" /></li>
					</ul>
				</li>
				<li class="item">
					<ul>
						<li class="item-title 04040705">From email address :</li>
						<li><input type="text" id="formSmtpAddr" size="40" /></li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>

	<ul class="box">
		<li class="box-title"><h2 class="04040706">SMTP</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<ul>
						<li class="item-title 04040707">Mail server address :</li>
						<li><input type="text" id="formSmtpMailSvr" size="40" /></li>
					</ul>
				</li>
				<li class="item">
					<ul>
						<li class="item-title 04040708">Mail server port :</li>
						<li><input type="text" id="formSmtpMailPort" size="25" /><label for="formSmtpMailPort" class="04040709"> (1 ... 65535)</label></li>
					</ul>
				</li>
				<li class="item">
					<input type="checkbox" id="formSmtpEnable" /><label for="formSmtpEnable" class="04040710"> Enable encrypted connection (SSL) </label>
				</li>
				<li class="item">
					<input type="checkbox" id="formSmtpUseauth" /><label for="formSmtpUseauth" class="04040711"> Use authentication to log in this server </label>
					<div id="formSmtpNamepwd" class="dsp_hide">
						<p><span id="smtp_username" class="margin_left_step4 width_step13 dsp_show_inlineblock 04040712">User name :</span><input type="text" id="formSmtpUserName" size="40" /></p>
						<p><span id="smtp_password" class="margin_left_step4 width_step13 dsp_show_inlineblock 04040713">Password :</span><input type="password" id="formSmtpPass" size="40" /></p>
					</div>
				</li>
			</ul>
		</li>
	</ul>

	<ul class="box">
		<li class="box-title"><h2 class="04040716">Test</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<ul>
						<li class="item-title 04040717">Send test mail to : </li>
						<li><input type="text" id="formSmtpSendTest" size="40" /></li>
						<li><button id="btnSendTest" class="margin_left_step1"><span class="04040718">Test</span></button></li>
						<li id="formSmtpTestResult"><span id="formTestBtnResult"></span></li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>


	<div id="btn" class="box" align="center">
		<button id="btnApply"><span class="04040714">Apply</span></button>
	</div>
