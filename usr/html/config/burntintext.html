<body id="burntinText">
	<p class="menuLocationInfo">
			<span id="parentpagename" class="04020401">Setup &gt; Video &amp; Audio &gt;</span>
			<span id="parentpagename_video" class="04020441" style="display:none;">Setup &gt; Video &gt;</span>
		<span id="pagename" class="04020402">Burnt-in Text</span>
	</p>
	<div id="stream_tab" class="tab_inline">
		<ul class="css-tabs">
			<li><a href="#stream_0" class="04020403 dsp_hide">First Stream</a></li>
		</ul>
		<div id="stream_0"></div>
	</div>

	<div id="btn" class="box" align="center">
		<button id="btnApply"><span class="04020404">Apply</span></button>
		<button id="btnView"><span class="04020406">View</span></button>
		<button id="btnPopup"><span class="04020440">Pop-up</span></button>
		<span id="noIEMsg"></span>
	</div>

	<div id="viewToggle" class="box dsp_show_block text_cen">
		<li id="screen"></li>
	</div>

<!--					Source					 -->
	<div id="stream_source" class="dsp_hide">
		<ul class="box">
			<li class="box-title"><h2 class="04020407">Configuration</h2></li>
			<li class="box-content">
				<ul>
					<li class="item">
						<ul>
							<li>
								<input type="checkbox" id="formBitxtEnable" />
								<label class="04020408" for="formBitxtEnable">Enable B-I Text</label>
							</li>
						</ul>
					</li>
					<li class="item">
						<ul>
							<li class="item-title 04020409">Include text :</li>
							<li><input type="checkbox" id="formBitxtDateEnable" /><label for="formBitxtDateEnable" class="04020410"> Date</label></li>
							<li><input type="checkbox" id="formBitxtTimeEnable" /><label for="formBitxtTimeEnable" class="04020411"> Time</label></li>
							<li><input type="checkbox" id="formBitxtNameEnable" /><label for="formBitxtNameEnable" class="04020412"> Name</label></li>
						</ul>
					</li>
					<li class="item">
						<ul>
							<li class="item-title 04020413">Text format</li>
						</ul>
					</li>
					<li class="item">
						<ul>
							<li class="item-title bitxtInline margin_left_step1 04020414">Name :</li>
							<li>
								<input type="text" id="formBitxtName" size="30" />
								<label class="04020415">(Max 48 characters)</label>
							</li>
						</ul>
					</li>
					<li class="item">
						<ul>
							<li class="bitxtInMillisec">
								<input type="checkbox" id="formBitxtTimeMillisec" class="bitxtInline"/>
								<label for="formBitxtTimeMillisec" class="04020416">Enable milliseconds for time display</label>
							</li>
						</ul>
					</li>
					<li class="item">
						<ul>
							<li class="item-title 04020417">Text position</li>
						</ul>
					</li>
					<li class="item">
						<ul>
							<li class="item-title bitxtInline margin_left_step1 04020418">Date position :</li>
							<li>
								<label class="04020419">Predefined :</label>
								<select id="formBitxtDatePosition" class="width_step12">
									<option value="custom">Percentage X,Y</option>
									<option value="10:10">Top-left</option>
									<option value="10:90">Bottom-left</option>
									<option value="90:10">Top-right</option>
									<option value="90:90">Bottom-right</option>
								</select>
							</li>
							<li>
								<label>X :</label>
								<input type="text" id="formBitxtDatePositionX" class="text_cen" size="5" />
								<label>%</label>
								<label>,</label>
								<label>Y :</label>
								<input type="text" id="formBitxtDatePositionY" class="text_cen" size="5" />
								<label>%</label>
							</li>
						</ul>
					</li>
					<li class="item">
						<ul>
							<li class="item-title bitxtInline margin_left_step1 04020425">Time position :</li>
							<li>
								<label class="04020426">Predefined :</label>
								<select id="formBitxtTimePosition" class="width_step12">
									<option value="custom">Percentage X,Y</option>
									<option value="10:10">Top-left</option>
									<option value="10:90">Bottom-left</option>
									<option value="90:10">Top-right</option>
									<option value="90:90">Bottom-right</option>
								</select>
							</li>
							<li>
								<label>X :</label>
								<input type="text" id="formBitxtTimePositionX" class="text_cen" size="5" />
								<label>%</label>
								<label>,</label>
								<label>Y :</label>
								<input type="text" id="formBitxtTimePositionY" class="text_cen" size="5" />
								<label>%</label>
							</li>
						</ul>
					</li>
					<li class="item">
						<ul>
							<li class="item-title bitxtInline margin_left_step1 04020432">Name position :</li>
							<li>
								<label class="04020433">Predefined :</label>
								<select id="formBitxtNamePosition" class="width_step12">
									<option value="custom">Percentage X,Y</option>
									<option value="10:10">Top-left</option>
									<option value="10:90">Bottom-left</option>
									<option value="90:10">Top-right</option>
									<option value="90:90">Bottom-right</option>
								</select>
							</li>
							<li>
								<label>X :</label>
								<input type="text" id="formBitxtNamePositionX" class="text_cen" size="5" />
								<label>%</label>
								<label>,</label>
								<label>Y :</label>
								<input type="text" id="formBitxtNamePositionY" class="text_cen" size="5" />
								<label>%</label>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<div id="debug_console"></div>
</body>
</html>
