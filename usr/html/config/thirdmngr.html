<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<title></title>
	<link type="text/css" href="../css/config.css" rel="stylesheet" />
	<link type="text/css" href="../css/config/thirdmngr.css" rel="stylesheet" />
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.8.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils/log.js"></script>
	<script type="text/javascript" src="../js/utils/jq_string.js"></script>
	<script type="text/javascript" src="../js/utils/jq_control.js"></script>
	<script type="text/javascript" src="../js/uapi.ajax.js"></script>
	<script type="text/javascript" src="../js/plat_utils/string.js"></script>
	<script type="text/javascript" src="../js/config/thirdmngr.js"></script>
</head>
<body id="config-page">
	<p class="menuLocationInfo">
		<span class="04071101">Setup &gt; Maintenance &gt;</span>
		<span id="pagename">Third Settings</span>
	</p>
	<ul class="box uninstallRemove stopStartContents">
		<li class="box-title"><h2 class="04071102">Stop/Start</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<div class="statusContent">
						<span id="serverMessage"></span>
						<span id="runStatus"></span>
					</div>
					<div class="btnContent">
						<button id="btnServerStart"><span class="04071103">Start</span></button>
						<button id="btnServerStop"><span class="04071104">Stop</span></button>
						<button id="btnServerRestart"><span class="04071105">Restart</span></button>
					</div>
				</li>
			</ul>
		</li>
	</ul>
	<ul class="box uninstallRemove">
		<li class="box-title"><h2 class="04071106">Update</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<div class="">
						<form enctype="multipart/form-data" action="/uapi-cgi/fwupload.cgi" method="post">
							<fieldset>
								<ol>
									<li id="firmware">
										<input name="Filedata" id="Filedata" type="file" accept=".enc" />
										<input type="hidden" name="jqUploader" value="1" />
										<input id="btnStart" type="submit" name="submit" value="START" />
									</li>
								</ol>
							</fieldset>
						</form>
					</div>
				</li>
			</ul>
		</li>
	</ul>
	<ul class="box uninstallContents">
		<li class="box-title"><h2 class="04071107">Uninstall</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<div id="uninstallContents" class="btnContent">
						<button id="btnServerUninstall" class="uninstallRemove"><span class="04071107">Uninstall</span></button>
					</div>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
