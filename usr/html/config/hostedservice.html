<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<title></title>
	<link type="text/css" href="../css/common.css" rel="stylesheet" />
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.8.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/uapi.ajax.js"></script>
	<script type="text/javascript" src="../js/jquery.alphanumeric.pack.js"></script>
	<script type="text/javascript" src="../js/jquery.ipaddress.js"></script>
	<script type="text/javascript" src="../js/jquery.caret.js"></script>
	<script type="text/javascript" src="../js/config/hostedservice.js"></script>
</head>
<body id="config-page">
	<p class="menuLocationInfo">
		<span class="04041201">Setup &gt; Network Configuration &gt;</span>
		<span id="pagename" class="04041202">Hosted Service</span>
	</p>
	
	<ul class="box">
		<li class="box-title"><h2 class="04041203">Configuration</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<input type="checkbox" id="formHostEnable" /><label for="formHostEnable" class="04041204"> Enable</label>
				</li>
			</ul>
		</li>
	</ul>
	<ul class="box">
		<li class="box-title"><h2 class="04041205">Tunneled Link Setup Setting</h2></li>
		<li class="box-content">
			<ul>
				<li id="IPAddress" class="item">
					<p>
						<span class="item-title dsp_show_inlineblock 04041206">Server address :</span>
						<input type="text" id="formURL" size="40" />
					</p>
				</li>
				<li class="item">
					<ul>
						<li class="item-title 04041207">Server port : </li>
						<li><input type="text" id="formPort" size="40" /></li>
						<li>(1 ... 65535)</li>
					</ul>
				</li>
				<li class="item">
					<ul>
						<li class="item-title 04041208">Update interval : </li>
						<li><input type="text" id="formInterval" size="40" /></li>
						<li class="04041209">(1 ~ 1440 min)</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>
	<div class="box" align="center">
		<button id="btnApply"><span class="04041210">Apply</span></button>
	</div>
	<div id="debug_console"></div>
</body>
</html>
