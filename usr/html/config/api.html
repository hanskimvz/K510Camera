<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<title></title>
	<link type="text/css" href="../css/common.css" rel="stylesheet" />
	<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui-1.8.4.min.js"></script>

<body id="config-page">
	<p class="menuLocationInfo">
		<span class="04070901">Setup &gt; Maintenance &gt;</span>
		<span id="pagename" class="04070902">API</span>
	</p>
	<ul class="box">
		<li class="box-title"><h2 class="04070903">Configuration</h2></li>
		<li class="box-content">
			<ul>
				<li class="item">
					<input type="checkbox" id="formApiEnable_genetec" /><label for="formApiEnable_genetec" class="04070904"> Enable Genetec</label>
				</li>
				<li class="item">
					<input type="checkbox" id="formApiEnable_onvif" /><label for="formApiEnable_onvif" class="04070905"> Enable ONVIF</label>
					<div class="onvifInner">
						<div>
							<span id="onvif_addr" class="margin_left_step2 04070910">URL : </span><span id="formApiOnvifaddr"></span>
						</div>
						<div>
							<input type="checkbox" id="formApiEnable_authentication" class="margin_left_step2"/><label for="formApiEnable_authentication" class="04070907"> Enable authentication</label>
						</div>
						<div class="onvifSub">
							<input type="checkbox" id="replayAttackProtecion" class="margin_left_step4" /><label for="replayAttackProtecion" class="04070911"> Enable replay attack protection</label>
						</div>
						<div class="profileGContents">
							<input type="checkbox" id="profileG" class="margin_left_step2" /><label for="profileG" class="04070912"> Enable profile G</label>
						</div>
					</div>
				</li>
			</ul>
		</li>
	</ul>

	<div class="box settingButton text_cen" >
		<button id="btnApply"><span class="04070908">Apply</span></button>
	</div>
	<div id="debug_console"></div>
</body>
